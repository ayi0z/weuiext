<div class="<%= className %>">
    <div class="weui-mask"></div>
    <div class="weui-picker weui-inputpicker">
        <div class="weui-picker__hd weui-picker-input__hd">
            <input id="weui-picker-input" class="weui-input weui-picker__input" type="text" placeholder="<%= placeholder %>" />
        </div>
        <div class="weui-picker__bd"></div>
        <div class="weui-picker__hd">
            <a href="javascript:;" data-action="cancel" class="weui-picker__action">取消</a>
            <a href="javascript:;" data-action="select" class="weui-picker__action" id="weui-picker-confirm">确定</a>
        </div>
    </div>
</div>
